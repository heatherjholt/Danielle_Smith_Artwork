<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <!-- favicon generated at https://redketchup.io/favicon-generator -->
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='images/favicon.ico') }}">
    <title>Danielle Smith</title>
</head>

<body>
    <div class="container">
        <!-- header -->
        <div class="header">
            <div class="artist-name"><a href="{{ url_for('home') }}" class="artist-link">DANIELLE SMITH</a></div>
            <div class="nav-links">
                <a href="{{ url_for('about') }}">ABOUT</a>
                <a href="{{ url_for('home') }}">GALLERY</a>
                <a href="{{ url_for('contact') }}">CONTACT</a>
            </div>  
        </div>
        <!--end of header-->

        <!--main content-->
        <main>
            <section id="gallery" class="gallery-section {% if artworks|length == 1 %}single{% endif %}"> <!--jinja for when its a single pic, diff css rules apply-->
                <!-- <h2 class="section-heading">RECENT WORKS</h2> -->
            <form method="get" id="filter-form" class="gallery-filter">
                <select name="medium" id="medium" onchange="this.form.submit()">
                    <option value="all">SORT BY:</option>

                    {% for m in media %}
                        <option value="{{ m }}" {% if m == selected_medium %}selected{% endif %}>
                            {{ m }}
                        </option>
                    {% endfor %}
                </select>
            </form>
                <div class="gallery-grid">
                    {% for art in artworks %}
                        <button
                        class="artwork-thumb"
                        data-index="{{ loop.index0 }}"
                        data-title="{{ art.title or '' }}"
                        data-medium="{{ art.medium or '' }}"
                        data-description="{{ art.description or '' }}"
                        type="button"
                        >
                        <img
                            src="{{ url_for('static', filename='artwork/' ~ art.image) }}"
                            alt="{{ art.title or 'Artwork' }}"
                        >
                        </button>
                    {% endfor %}
                </div>
            </section>
        </main>
        <!--end of main content-->

        <!--footer-->
        <div class="section-divider"></div>

        <footer class="footer">
            <span>&copy; G+H Digital Designs</span>
            <a class="admin-link" href="{{ url_for('admin_dashboard') }}">ADMIN</a>

        </footer>
        <!--end of footer-->

        <!--lightbox modal-->
        <!-- https://www.w3schools.com/howto/howto_js_lightbox.asp -->
        <div id="lightbox" class="lightbox">
            <button class="lightbox-close" id="lightbox-close" aria-label="Close">&times;</button>
            <button class="lightbox-arrow left" id="lightbox-prev" aria-label="Previous">&#10094;</button>
            <div class="lightbox-inner">
                <img id="lightbox-image" src="" alt="">
                <div id="lightbox-title" class="lightbox-title"></div>
                <div id="lightbox-medium"></div>
                <p id="lightbox-description"></p>
            </div>
            <button class="lightbox-arrow right" id="lightbox-next" aria-label="Next">&#10095;</button>
        </div>

    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>

</html>
